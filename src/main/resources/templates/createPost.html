<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>CampusConnect</title>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
<link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
<link rel="stylesheet" href="assets/css/font.css"/>
<link rel="stylesheet" href="assets/css/animate.css"/>
<link rel="stylesheet" href="assets/css/structure.css"/>
<link rel="stylesheet" href="assets/css/w3.css"/>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/wow.min.js"></script>
<script src="assets/js/custom.js"></script>

<!--[if lt IE 9]>

<script src="assets/js/html5shiv.min.js"></script>
<script src="assets/js/respond.min.js"></script>
<![endif]-->
</head>
<body ng-app="campusconnect">
<div id="preloader">
  <div id="status">&nbsp;</div>
</div>
<a class="scrollToTop" href="#"><i class="fa fa-angle-up"></i></a>
<header id="header">
  <ng-include src="'partials/navigation.html'"/>
</header>

<div class="container">

<div class="middlebar_content" style="height:550px">

  <div style="position:absolute; left:50px;">

  <form action="createPost.html" th:action="@{/savePost}" th:object="${post}" method="post">

    <h1>Create New Post</h1>

      <legend><span class="number"></span>Topic Title</legend>
      <label for="Topic">Title:</label>
      <input type="text" id="topic" name="thread_topic" th:field="*{topic}"/>
    <hr/>



      <legend><span class="number"></span>Your Post</legend>
      <label for="Post">Post:</label> <br/>
      <!--<input type="text" id="text" name="thread_topic" th:field="*{message}"/>-->
      <textarea id="text" name="post_text" cols="160" rows="10" th:field="*{message}"></textarea>

      <br/>
      <br/>

      <button type="submit">Post</button>

  </form>
  </div>
</div>



</div>


<footer id="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="footer_inner">
          <p class="pull-left">Copyright &copy; 2017 CampusConnect</p>
          <p class="pull-right">Developed 2017</p>
        </div>
      </div>
    </div>
  </div>
</footer>


</body>
</html>
